<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Eventos con Mapa</title>
    
    <!-- Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet.js para el mapa interactivo -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Estilos personalizados -->
    <style>
        /* Ajusta la altura del mapa para que sea visible */
        #map {
            height: 400px;
            border-radius: 0.5rem;
            z-index: 10;
        }
        /* Transiciones suaves para elementos interactivos */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 sm:p-8">
                <header class="text-center mb-8">
                    <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Crear un Nuevo Evento</h1>
                    <p class="text-gray-600 mt-2">Completa los detalles y selecciona la ubicación en el mapa.</p>
                </header>

                <!-- Formulario para los detalles del evento -->
                <form id="eventForm" class="space-y-6">
                    <div>
                        <label for="eventName" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Evento</label>
                        <input type="text" id="eventName" name="eventName" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-all" placeholder="Ej: Conferencia de Tecnología" required>
                    </div>

                    <div>
                        <label for="eventDate" class="block text-sm font-medium text-gray-700 mb-1">Fecha del Evento</label>
                        <input type="date" id="eventDate" name="eventDate" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-all" required>
                    </div>

                    <!-- Sección del Mapa -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">Ubicación</h2>
                        <p class="text-gray-500 mb-4">Haz clic en el mapa para colocar un marcador en el lugar del evento.</p>
                        <div id="map" class="bg-gray-200"></div>
                    </div>
                    
                    <!-- Campos de ubicación que se llenarán automáticamente -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="latitude" class="block text-sm font-medium text-gray-700">Latitud</label>
                            <input type="text" id="latitude" name="latitude" class="w-full mt-1 px-3 py-2 bg-gray-100 border border-gray-300 rounded-md" readonly placeholder="Selecciona un punto en el mapa">
                        </div>
                        <div>
                            <label for="longitude" class="block text-sm font-medium text-gray-700">Longitud</label>
                            <input type="text" id="longitude" name="longitude" class="w-full mt-1 px-3 py-2 bg-gray-100 border border-gray-300 rounded-md" readonly placeholder="Selecciona un punto en el mapa">
                        </div>
                    </div>
                     <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
                        <textarea id="address" name="address" rows="2" class="w-full mt-1 px-3 py-2 bg-gray-100 border border-gray-300 rounded-md" readonly placeholder="La dirección aparecerá aquí..."></textarea>
                    </div>

                    <!-- Botón para crear el evento -->
                    <div class="text-center pt-4">
                        <button type="submit" class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:scale-105">
                            Crear Evento
                        </button>
                    </div>
                </form>

                 <!-- Área para mostrar la confirmación del evento creado -->
                <div id="confirmation" class="hidden mt-8 p-4 bg-green-100 border-l-4 border-green-500 text-green-800 rounded-md">
                    <h3 class="font-bold">¡Evento Creado Exitosamente!</h3>
                    <pre id="eventDetails" class="mt-2 text-sm whitespace-pre-wrap"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Coordenadas iniciales (Neuquén, Argentina como ejemplo)
            const initialCoords = [-38.9516, -68.0591];
            
            // Elementos del DOM
            const latInput = document.getElementById('latitude');
            const lonInput = document.getElementById('longitude');
            const addressInput = document.getElementById('address');
            const eventForm = document.getElementById('eventForm');
            const confirmationDiv = document.getElementById('confirmation');
            const eventDetailsPre = document.getElementById('eventDetails');

            // 1. Inicializar el mapa de Leaflet
            const map = L.map('map').setView(initialCoords, 13);

            // 2. Añadir la capa de mapa base de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // 3. Crear un marcador que se podrá mover
            let marker = L.marker(initialCoords, {
                draggable: true // Permitir arrastrar el marcador
            }).addTo(map)
              .bindPopup('Ubicación del Evento').openPopup();

            // Función para actualizar la información de la ubicación
            async function updateLocationInfo(latlng) {
                const lat = latlng.lat;
                const lon = latlng.lng;

                // Actualizar los campos de latitud y longitud en el formulario
                latInput.value = lat.toFixed(6);
                lonInput.value = lon.toFixed(6);
                
                // Mostrar un mensaje mientras se busca la dirección
                addressInput.value = 'Buscando dirección...';

                try {
                    // 4. Usar la API de Nominatim para obtener la dirección (Geocodificación inversa)
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    if (!response.ok) throw new Error('No se pudo obtener la dirección.');
                    
                    const data = await response.json();
                    
                    // Actualizar el campo de dirección con la información obtenida
                    if (data.display_name) {
                        addressInput.value = data.display_name;
                    } else {
                        addressInput.value = 'Dirección no encontrada.';
                    }
                } catch (error) {
                    console.error("Error en la geocodificación inversa:", error);
                    addressInput.value = 'No se pudo cargar la dirección.';
                }
            }

            // 5. Añadir listeners para los eventos del mapa y del marcador
            
            // Evento cuando se hace clic en el mapa
            map.on('click', function(e) {
                marker.setLatLng(e.latlng);
                updateLocationInfo(e.latlng);
            });

            // Evento cuando se termina de arrastrar el marcador
            marker.on('dragend', function(e) {
                const latlng = e.target.getLatLng();
                updateLocationInfo(latlng);
            });

            // 6. Manejar el envío del formulario
            eventForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Evitar que la página se recargue

                const formData = new FormData(eventForm);
                const eventData = {
                    nombre: formData.get('eventName'),
                    fecha: formData.get('eventDate'),
                    ubicacion: {
                        latitud: formData.get('latitude'),
                        longitud: formData.get('longitude'),
                        direccion: formData.get('address')
                    }
                };
                
                // Validar que se haya seleccionado una ubicación
                if (!eventData.ubicacion.latitud || !eventData.ubicacion.longitud) {
                    alert('Por favor, selecciona una ubicación en el mapa antes de crear el evento.');
                    return;
                }

                // Mostrar los detalles del evento en la sección de confirmación
                eventDetailsPre.textContent = JSON.stringify(eventData, null, 2);
                confirmationDiv.classList.remove('hidden');

                // Opcional: Desplazarse hacia la confirmación para que sea visible
                confirmationDiv.scrollIntoView({ behavior: 'smooth' });
            });
            
            // Cargar la información de la ubicación inicial
            updateLocationInfo(marker.getLatLng());
        });
    </script>
</body>
</html>
